<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milano 2026 | Hockey Hub</title>
    <style>
        :root {
            --gold: #ffcd00;
            --blue: #004b87;
            --dark: #05070a;
            --glass: rgba(255, 255, 255, 0.07);
        }

        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: var(--dark); color: white;
            display: flex; justify-content: center; padding: 20px;
        }

        .app-container {
            width: 100%; max-width: 800px;
            background: var(--glass); backdrop-filter: blur(20px);
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            padding: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        /* Lag-väljare högst upp */
        .team-selector {
            display: flex; overflow-x: auto; gap: 15px;
            padding-bottom: 20px; margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .team-pill {
            background: rgba(255,255,255,0.1); border: none; color: white;
            padding: 10px 20px; border-radius: 50px; cursor: pointer;
            white-space: nowrap; transition: 0.3s;
        }

        .team-pill.active { background: var(--gold); color: var(--dark); font-weight: bold; }

        /* Flikar */
        .tabs { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .tab-link { 
            color: #888; text-decoration: none; font-weight: bold; 
            padding: 5px 10px; transition: 0.3s;
        }
        .tab-link.active { color: white; border-bottom: 2px solid var(--gold); }

        /* Innehåll */
        .content-box { min-height: 300px; }
        .match-row {
            background: rgba(255,255,255,0.03); padding: 15px;
            border-radius: 15px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .point-leaders { color: var(--gold); font-size: 0.9rem; margin-top: 5px; }

        .roster-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .roster-group h4 { color: var(--gold); margin-bottom: 5px; }

        /* Scrollbar styling */
        .team-selector::-webkit-scrollbar { height: 5px; }
        .team-selector::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="team-selector" id="teamList">
        </div>

    <div style="text-align: center; margin-bottom: 30px;">
        <h1 id="displayTeamName">Sverige</h1>
    </div>

    <div class="tabs">
        <a href="#" class="tab-link active" onclick="switchView(event, 'results')">Resultat</a>
        <a href="#" class="tab-link" onclick="switchView(event, 'roster')">Truppen</a>
    </div>

    <div id="content" class="content-box">
        </div>
</div>

<script>
    // Data för alla lag
    const tournamentData = {
        "Sverige": {
            results: [
                { opp: "Italien", score: "5 - 2", scorers: "Landeskog, Zibanejad, Nylander (2), Dahlin" },
                { opp: "Finland", score: "1 - 4", scorers: "Pettersson" }
            ],
            roster: { gk: "Markström, Gustavsson", def: "Hedman, Karlsson, Dahlin", fwd: "Pettersson, Nylander, Raymond" }
        },
        "Kanada": {
            results: [
                { opp: "Schweiz", score: "6 - 1", scorers: "McDavid (3), MacKinnon, Makar, Bedard" },
                { opp: "USA", score: "3 - 2 (OT)", scorers: "Crosby, Point, Marner" }
            ],
            roster: { gk: "Hill, Binnington", def: "Makar, Toews, Pietrangelo", fwd: "McDavid, Crosby, MacKinnon" }
        },
        "Finland": {
            results: [
                { opp: "Sverige", score: "4 - 1", scorers: "Rantanen (2), Barkov, Hintz" },
                { opp: "Slovakien", score: "3 - 0", scorers: "Laine, Aho, Heiskanen" }
            ],
            roster: { gk: "Saros, Luukkonen", def: "Heiskanen, Lindell", fwd: "Barkov, Rantanen, Aho" }
        },
        "USA": {
            results: [
                { opp: "Slovakien", score: "7 - 2", scorers: "Matthews (2), Tkachuk, Hughes (2), Eichel, Fox" }
            ],
            roster: { gk: "Hellebuyck, Oettinger", def: "Fox, Hughes, McAvoy", fwd: "Matthews, Tkachuk, J. Hughes" }
        }
    };

    let currentTeam = "Sverige";
    let currentView = "results";

    // Skapa lag-knappar
    function initTeams() {
        const list = document.getElementById('teamList');
        Object.keys(tournamentData).forEach(team => {
            const btn = document.createElement('button');
            btn.className = `team-pill ${team === currentTeam ? 'active' : ''}`;
            btn.innerText = team;
            btn.onclick = () => selectTeam(team);
            list.appendChild(btn);
        });
        render();
    }

    function selectTeam(team) {
        currentTeam = team;
        document.querySelectorAll('.team-pill').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById('displayTeamName').innerText = team;
        render();
    }

    function switchView(e, view) {
        e.preventDefault();
        currentView = view;
        document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active'));
        e.target.classList.add('active');
        render();
    }

    function render() {
        const container = document.getElementById('content');
        const data = tournamentData[currentTeam];
        container.innerHTML = "";

        if (currentView === 'results') {
            data.results.forEach(m => {
                container.innerHTML += `
                    <div class="match-row">
                        <div><strong>vs ${m.opp}</strong></div>
                        <div class="score">${m.score}</div>
                    </div>
                    <div class="point-leaders">Mål: ${m.scorers}</div>
                    <hr style="opacity:0.1; margin: 15px 0;">
                `;
            });
        } else {
            container.innerHTML = `
                <div class="roster-section">
                    <div class="roster-group"><h4>Målvakter</h4><p>${data.roster.gk}</p></div>
                    <div class="roster-group"><h4>Backar</h4><p>${data.roster.def}</p></div>
                    <div class="roster-group"><h4>Forwards</h4><p>${data.roster.fwd}</p></div>
                </div>
            `;
        }
    }

    initTeams();
</script>

</body>
</html>
