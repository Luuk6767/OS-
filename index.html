<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tre Kronor | OS 2026 Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <div class="logo-container" style="text-align: center;">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8f/Sweden_national_ice_hockey_team_logo.svg/1200px-Sweden_national_ice_hockey_team_logo.svg.png" alt="Tre Kronor">
        <h1>MILANO CORTINA 2026</h1>
    </div>

    <div class="team-selector" id="teamList"></div>

    <div class="tabs">
        <a href="#" class="tab-link active" onclick="switchView(event, 'results')">Resultat</a>
        <a href="#" class="tab-link" onclick="switchView(event, 'schedule')">Spelschema</a>
        <a href="#" class="tab-link" onclick="switchView(event, 'ai')">AI Predictor</a>
        <a href="#" class="tab-link" onclick="switchView(event, 'roster')">Truppen</a>
    </div>

    <div id="content" class="content-box"></div>
</div>

<script>
    const tournamentData = {
        "Sverige": {
            results: [
                { opp: "Italien", score: "5 - 2", scorers: "Landeskog, Zibanejad, Nylander (2), Dahlin" },
                { opp: "Finland", score: "1 - 4", scorers: "Pettersson" }
            ],
            upcoming: [
                { date: "20 Feb", opp: "Kanada (Kvartsfinal)", time: "20:00" },
                { date: "22 Feb", opp: "Eventuell Semifinal", time: "16:00" }
            ],
            roster: "Markström; Hedman, Dahlin; Nylander, Pettersson, Zibanejad.",
            aiPrediction: "Sverige har 65% chans att nå semifinal. Vid vinst mot Kanada väntar troligen USA. AI förutspår en jämn match (3-2) mot Kanada."
        },
        "Kanada": {
            results: [{ opp: "USA", score: "3 - 2 (OT)", scorers: "McDavid, Crosby" }],
            upcoming: [{ date: "20 Feb", opp: "Sverige (Kvartsfinal)", time: "20:00" }],
            roster: "Hill; Makar, Toews; McDavid, MacKinnon, Crosby.",
            aiPrediction: "Kanada är favoriter (75% guldchans). AI förutspår att de vinner finalen mot USA med 4-2."
        },
        "Finland": {
            results: [{ opp: "Sverige", score: "4 - 1", scorers: "Rantanen, Barkov" }],
            upcoming: [{ date: "20 Feb", opp: "Schweiz (Kvartsfinal)", time: "12:00" }],
            roster: "Saros; Heiskanen; Barkov, Rantanen, Aho.",
            aiPrediction: "Finland förväntas nå semifinal (80% chans). AI förutspår en defensiv urladdning i bronsmatchen."
        }
    };

    let currentTeam = "Sverige";
    let currentView = "results";

    function init() {
        const list = document.getElementById('teamList');
        Object.keys(tournamentData).forEach(team => {
            const btn = document.createElement('button');
            btn.className = `team-pill ${team === currentTeam ? 'active' : ''}`;
            btn.innerText = team;
            btn.onclick = (e) => selectTeam(team, e);
            list.appendChild(btn);
        });
        render();
    }

    function selectTeam(team, e) {
        currentTeam = team;
        document.querySelectorAll('.team-pill').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        render();
    }

    function switchView(e, view) {
        e.preventDefault();
        currentView = view;
        document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active'));
        e.target.classList.add('active');
        render();
    }

    function render() {
        const container = document.getElementById('content');
        const data = tournamentData[currentTeam];
        container.innerHTML = "";

        if (currentView === 'results') {
            data.results.forEach(m => {
                container.innerHTML += `
                    <div class="match-row">
                        <div><strong>vs ${m.opp}</strong></div>
                        <div class="score">${m.score}</div>
                    </div>
                    <div class="point-leaders">Målskyttar: ${m.scorers}</div>`;
            });
        } 
        else if (currentView === 'schedule') {
            data.upcoming.forEach(m => {
                container.innerHTML += `
                    <div class="match-row">
                        <div><span style="color:var(--gold)">${m.date}</span> - ${m.opp}</div>
                        <div style="font-weight:bold">${m.time}</div>
                    </div>`;
            });
        }
        else if (currentView === 'ai') {
            container.innerHTML = `
                <div class="content-card" style="border: 1px solid var(--gold); background: rgba(255,205,0,0.05)">
                    <h3 style="color:var(--gold)">AI ANALYS: VÄGEN TILL FINAL</h3>
                    <p style="line-height:1.6">${data.aiPrediction}</p>
                    <hr style="opacity:0.2">
                    <p><strong>AI-Tips Finalen:</strong> Kanada vs USA (4 - 2)</p>
                    <p><strong>Guld:</strong> Kanada | <strong>Silver:</strong> USA | <strong>Brons:</strong> Sverige</p>
                </div>`;
        }
        else {
            container.innerHTML = `<div class="roster-group"><h4>Nyckelspelare</h4><p>${data.roster}</p></div>`;
        }
    }

    init();
</script>
</body>
</html>
